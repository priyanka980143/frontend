<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1" width="40%" align="center">
        <caption><i> A table Example</i></caption>
        <tr>
            <td rowspan="2">Row 1 cell 1</td>
            <td colspan="2">Row 1 cell 2</td>
            <!-- <td>Row 1 cell 3</td> -->
            <td rowspan="2">Row 1 cell 4</td>
        </tr>
        <tr>
            <!-- <td>Row 2 cell 1</td> -->
            <td>Row 2 cell 2</td>
            <td>Row 2 cell 3</td>
            <!-- <td>Row 2 cell 4</td> -->
        </tr>
    </table>
    <table border="1" width="40%" align="center" cellpadding="20px" cellspacing="20px">
        <caption><i> A table Example</i></caption>
        <tfoot>
            <tr>
                <td colspan="4">Table Description</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th width="12%" rowspan="2"></th>
                <th colspan="2">Average</th>
                <th width="12%" rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center"><b>Males</b></td>
                <td>1.9</td>
                <td>0.0003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td align="center"><b>Females</b></td>
                <td>1.7</td>
                <td>0.0002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
