<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="section-content"><p>How an <code>&lt;input&gt;</code> works varies considerably depending on the value of its <a href="#type"><code>type</code></a> attribute, hence the different types are covered in their own separate reference pages. If this attribute is not specified, the default type adopted is <code>text</code>.</p>
        <p>The available types are as follows:</p>
        <figure class="table-container"><table class="no-markdown">
          <colgroup>
            <col>
            <col style="width: 50%">
            <col>
          </colgroup>
          <thead>
            <tr>
              <th>Type</th>
              <th>Description</th>
              <th>Basic Examples</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/button">button</a></td>
              <td>A push button with no default behavior displaying the value of the <a href="#value"><code>value</code></a> attribute, empty by default.</td>
              <td id="examplebutton">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="Yrk8qNhqWw56JuhVLSixSflxz4sQ38jDiv1IstDrICY="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>button<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>button<span class="token punctuation">"</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>Button<span class="token punctuation">"</span></span> <span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect1"><p class="example-header"><button class="play-button external" type="button" data-play="examplebutton" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="examplebutton sample" id="frame_examplebutton" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=examplebutton" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/checkbox">checkbox</a></td>
              <td>A check box allowing single values to be selected/deselected.</td>
              <td id="examplecheckbox">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="5ZTvzg7BTxMrVChuC5xP4kb4vWgzwvcGOQ98pIeKIT4="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>checkbox<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>checkbox<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect2"><p class="example-header"><button class="play-button external" type="button" data-play="examplecheckbox" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="examplecheckbox sample" id="frame_examplecheckbox" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=examplecheckbox" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/color">color</a></td>
              <td>A control for specifying a color; opening a color picker when active in supporting browsers.</td>
              <td id="examplecolor">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="dxQpxHcT/m2NpHj+WOiGGTKwTd7Y1QQGJYTErRPW+u8="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>color<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>color<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect3"><p class="example-header"><button class="play-button external" type="button" data-play="examplecolor" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="examplecolor sample" id="frame_examplecolor" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=examplecolor" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/date">date</a></td>
              <td>
                A control for entering a date (year, month, and day, with no time).
                Opens a date picker or numeric wheels for year, month, day when active
                in supporting browsers.
              </td>
              <td id="exampledate">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="MEdL+nLgSr5rLufJnNoPdhIHTVh1pDMaT3E76AtoRww="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>date<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>date<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect4"><p class="example-header"><button class="play-button external" type="button" data-play="exampledate" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="exampledate sample" id="frame_exampledate" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=exampledate" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/datetime-local">datetime-local</a></td>
              <td>
                A control for entering a date and time, with no time zone. Opens a date
                picker or numeric wheels for date- and time-components when active in supporting browsers.
              </td>
              <td id="exampledtl">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="Fply8BpA6KVgKuUf7klp2Cagrstvbo52lKWWq17mNyU="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>datetime-local<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>datetime-local<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect5"><p class="example-header"><button class="play-button external" type="button" data-play="exampledtl" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="exampledtl sample" id="frame_exampledtl" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=exampledtl" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/email">email</a></td>
              <td>
                A field for editing an email address. Looks like a
                <code>text</code> input, but has validation parameters and relevant
                keyboard in supporting browsers and devices with dynamic keyboards.
              </td>
              <td id="exampleemail">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="ktU8+rx4A2kD+MJEdiW+gcJuMcXzxRCLBKnEXHVe9T4="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>email<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>email<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect6"><p class="example-header"><button class="play-button external" type="button" data-play="exampleemail" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="exampleemail sample" id="frame_exampleemail" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=exampleemail" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/file">file</a></td>
              <td>
                A control that lets the user select a file.
                Use the <a href="#accept"><code>accept</code></a> attribute to define the types of files that the control can select.
              </td>
              <td id="examplefile">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="HBbR9rFN/oVhDUnO7OMwYDjWS9ZsBfpX2mWflupHND8="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>file<span class="token punctuation">"</span></span> <span class="token attr-name">accept</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>image/*, text/*<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>file<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect7"><p class="example-header"><button class="play-button external" type="button" data-play="examplefile" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="examplefile sample" id="frame_examplefile" width="100%" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=examplefile" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/hidden">hidden</a></td>
              <td>
                A control that is not displayed but whose value is submitted to the
                server. There is an example in the next column, but it's hidden!
              </td>
              <td id="examplehidden">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="J289HkbXJQ2EzzIUGX1/Dy6/dcbcMYp7QcRpHUhT9G0="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>userId<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>userId<span class="token punctuation">"</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>hidden<span class="token punctuation">"</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>abc123<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span></code></pre></div><div class="code-example" id="sect8"><p class="example-header"><button class="play-button external" type="button" data-play="examplehidden" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="examplehidden sample" id="frame_examplehidden" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=examplehidden" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/image">image</a></td>
              <td>
                A graphical <code>submit</code> button. Displays an image defined by the <code>src</code> attribute.
                The <a href="#alt"><code>alt</code></a> attribute displays if the image <a href="#src"><code>src</code></a> is missing.
              </td>
              <td id="exampleimage">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="4ceBZGcjGsGEkR0NJUMW4dpYi2Wxtd9exE25cYCwaZo="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>image<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>image<span class="token punctuation">"</span></span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span><span class="token punctuation">"</span></span> <span class="token attr-name">alt</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>image input<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect9"><p class="example-header"><button class="play-button external" type="button" data-play="exampleimage" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="exampleimage sample" id="frame_exampleimage" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=exampleimage" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/month">month</a></td>
              <td>A control for entering a month and year, with no time zone.</td>
              <td id="examplemonth">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="dewwrAtaDOdNvHqqOqzWd8J4mMGO+85gphgdzI99I24="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>month<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>month<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect10"><p class="example-header"><button class="play-button external" type="button" data-play="examplemonth" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="examplemonth sample" id="frame_examplemonth" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=examplemonth" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/number">number</a></td>
              <td>
                A control for entering a number. Displays a spinner and adds default
                validation. Displays a numeric keypad in some devices
                with dynamic keypads.
              </td>
              <td id="examplenumber">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="zXHurNo+2hIeU7BfRaFdS5Ohz71BnWJmwLLqDqaR/2U="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>number<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>number<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect11"><p class="example-header"><button class="play-button external" type="button" data-play="examplenumber" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="examplenumber sample" id="frame_examplenumber" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=examplenumber" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/password">password</a></td>
              <td>
                A single-line text field whose value is obscured.
                Will alert user if site is not secure.
              </td>
              <td id="examplepassword">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="Jzq5B5Dp2AXeEfyrGckhmQjZcd9m7/A4uidERwmRacY="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>password<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>password<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect12"><p class="example-header"><button class="play-button external" type="button" data-play="examplepassword" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="examplepassword sample" id="frame_examplepassword" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=examplepassword" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/radio">radio</a></td>
              <td>A radio button, allowing a single value to be selected out of multiple choices with the same <a href="#name"><code>name</code></a> value.</td>
              <td id="exampleradio">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="DMnRuWkANmOCf4V0ek7/RTFsSF0rQ5yukhEBCk8msCI="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>radio<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>radio<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect13"><p class="example-header"><button class="play-button external" type="button" data-play="exampleradio" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="exampleradio sample" id="frame_exampleradio" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=exampleradio" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/range">range</a></td>
              <td>
                A control for entering a number whose exact value is not important.
                Displays as a range widget defaulting to the middle value.
                Used in conjunction <a href="#min"><code>min</code></a> and <a href="#max"><code>max</code></a> to define the range of acceptable values.
              </td>
              <td id="examplerange">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="CIPMI2FWAPK+t7SBzfKnTx8NBi2sw8LjVYS0N6UqTEs="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>range<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>range<span class="token punctuation">"</span></span> <span class="token attr-name">min</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>0<span class="token punctuation">"</span></span> <span class="token attr-name">max</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>25<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect14"><p class="example-header"><button class="play-button external" type="button" data-play="examplerange" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="examplerange sample" id="frame_examplerange" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=examplerange" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/reset">reset</a></td>
              <td>A button that resets the contents of the form to default values. Not recommended.</td>
              <td id="examplereset">
                <div class="code-example"><pre class="brush: html hidden notranslate" data-signature="UxngKT0Ic0scrJ0+uINPGY+vgdh1TTkamCwb7K1rlEA="><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>reset<span class="token punctuation">"</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>reset<span class="token punctuation">"</span></span><span class="token punctuation">/&gt;</span></span></code></pre></div><div class="code-example" id="sect15"><p class="example-header"><button class="play-button external" type="button" data-play="examplereset" title="Open in Playground">Play</button></p><iframe class="sample-code-frame" title="examplereset sample" id="frame_examplereset" width="200" height="60" src="https://live.mdnplay.dev/en-US/docs/Web/HTML/Element/input/runner.html?id=examplereset" loading="lazy"></iframe></div>
              </td>
            </tr>
            <tr>
              <td><a href="/en-US/docs/Web/HTML/Element/input/search">search</a></td>
              <td>
                A single-line text field for entering search strings. Line-breaks are
                automatically removed from the input value. May include a delete icon in
                supporting browsers that can be used to clear the field. Displays a
                search icon instead of enter key on some devices with dynamic keypads.
              </td>
              <td id="examplesearch">
