<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    form elements <li>Other elements that are used when creating forms: <a
            href="#button"><code>&lt;button&gt;</code></a>, <a href="#datalist"><code>&lt;datalist&gt;</code></a>, <a
            href="#fieldset"><code>&lt;fieldset&gt;</code></a>, <a href="#input"><code>&lt;input&gt;</code></a>, <a
            href="#label"><code>&lt;label&gt;</code></a>, <a href="#legend"><code>&lt;legend&gt;</code></a>, <a
            href="#meter"><code>&lt;meter&gt;</code></a>, <a href="#optgroup"><code>&lt;optgroup&gt;</code></a>, <a
            href="#option"><code>&lt;option&gt;</code></a>, <a href="#output"><code>&lt;output&gt;</code></a>, <a
            href="#progress"><code>&lt;progress&gt;</code></a>, <a href="#select"><code>&lt;select&gt;</code></a>, <a
            href="#textarea"><code>&lt;textarea&gt;</code></a>.</li>

    <input type="button" value="Btn">
    <input type="submit" value="Btn">
    <input type="file" value="Btn">
    <input type="radio" value="Btn">
    <input type="checkbox" value="Btn">
    <button type="submit">btn tag</button>
    <button type="button">btn tag</button>

    <form action="" enctype="multipart/form-data" method="post">

        <fieldset>
            <legend>Form</legend>

            <table width="50%" align="center" border="1">
                <tr>
                    <td><label for="username">User Name</label></td>
                    <td><input type="text" name="usernmae" id="username"></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label></td>
                    <td><input type="Password" name="Password" id="Password"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" value="Male" id="Male1"> Male
                        <input type="radio" name="gender" value="Male" id="Male"> <label for="Male">Male</label>
                        <input type="radio" name="gender" value="Female" id="Female"> <label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Hobbies</label></td>
                    <td>
                        <input type="checkbox" name="chk[]" value="Reading" id="Reading"> <label
                            for="Reading">Reading</label>
                        <input type="checkbox" name="chk[]" value="Cricket" id="Cricket"> <label
                            for="Cricket">Cricket</label>
                        <input type="checkbox" name="chk[]" value="Teavelling" id="Teavelling"> <label
                            for="Teavelling">Teavelling</label>
                        <input type="checkbox" name="chk[]" value="Music" id="Music"> <label for="Music">Music</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Profile Pic</label></td>
                    <td>
                        <input type="file" name="prod_pic" id="" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Date</label></td>
                    <td>
                        <input type="date" name="" id=""> <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Month</label></td>
                    <td>
                        <input type="month" name="" id=""> <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">week</label></td>
                    <td>
                        <input type="week" name="" id=""> <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Salary</label></td>
                    <td>
                        <input type="range" name="" id=""> <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Meter</label></td>
                    <td>
                        <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="70">
                            at 50/100
                        </meter>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="" id="" cols="50" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="">email</label></td>
                    <td>
                        <input type="email" name="" id=""> <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Mobile</label></td>
                    <td>
                        <input type="tel" name="" id=""> <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">search</label></td>
                    <td>
                        <input type="search" name="" id=""> <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">weblink</label></td>
                    <td>
                        <input type="URL" name="" id=""> <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">time</label></td>
                    <td>
                        <input type="time" name="" id=""> <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">color</label></td>
                    <td>
                        <input type="color" name="" id=""> <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">city</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">select city</option>
                            <option value="">Ahemdabad</option>
                            <option value="">Baroda</option>
                            <option value="">Surat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Education</label></td>
                    <td>
                        <select name="" id="" multiple>
                            <option value="">10th</option>
                            <option value="">12th</option>
                            <option value="">BCA</option>
                            <option value="">BBA</option>
                            <option value="">BA</option>
                            <option value="">B.com</option>
                            <option value="">Msc.IT</option>
                            <option value="">MCA</option>
                            <option value="">MBA</option>
                            <option value="">M.phill</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Education</label></td>
                    <td>
                        <input list="mylist" id="ice-cream-choice" name="ice-cream-choice">

                        <datalist id="mylist">
                            <option value="Chocolate">
                            <option value="Coconut">
                            <option value="Mint">
                            <option value="Strawberry">
                            <option value="Vanilla">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Option Group</td>
                    <td><label for="dino-select">Choose a dinosaur:</label>
                        <select id="dino-select">
                            <optgroup label="Theropods">
                                <option>Tyrannosaurus</option>
                                <option>Velociraptor</option>
                                <option>Deinonychus</option>
                            </optgroup>
                            <optgroup label="Sauropods">
                                <option>Diplodocus</option>
                                <option>Saltasaurus</option>
                                <option>Apatosaurus</option>
                            </optgroup>
                        </select>
                        </td>
                </tr>
                <tr>
                    <td><label for=""></label></td>
                    <td>
                        <progress id="file" max="100" value="70"> 70% </progress>
                    </td>
                </tr>
                <tr>
                    <td><label for=""></label></td>
                    <td>
                        <input type="submit" name="" id="">
                        <input type="reset" name="" id="">
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>

</body>

</html>
