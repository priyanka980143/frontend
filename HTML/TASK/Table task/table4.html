<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>

<body>
    <table border="1">

        <caption>
            Example:Nested
        </caption>

        <tr>
            <td colspan="2" rowspan="2">CI</td>
            <td rowspan="2">All <br>Gender</td>
            <td>By Gender</td>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <td><b>Male</b></td>
                        <td><b>Female</b></td>
                    </tr>
                    <tr>
                        <td>2390871</td>
                        <td>7891011</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>rural</td>
            <td>6162437</td>
            <td>3525322</td>
            <td align="center">2949358</td>
        </tr>
    </table>

</body>
</html>
