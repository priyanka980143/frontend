<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>

<body>
    <style>
        td {
            text-align: center;
        }
    </style>

    <table border="2" cellpadding="5px">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" bgcolor="lightyellow">8:00 a.m.</td>
            <td rowspan="2" bgcolor="#AED6F1">5:00 a.m.</td>
            <td colspan="2">Introduction to XML</td>
        </tr>
        
        <tr>
            <td colspan="2">Validity:DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="18">Tuesday</td>
            <td rowspan="8" bgcolor="lightyellow">8:00 a.m.</td>
            <td rowspan="8" bgcolor="lightyellow">11:00 a.m.</td>
            <td rowspan="15">Xpath</td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td rowspan="8" bgcolor="lightyellow">11:00 a.m.</td>
            <td rowspan="8" bgcolor="lightgreen">2:00 p.m.</td>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td rowspan="3">XSL Transformations</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="lightgreen">2:00 p.m.</td>
            <td rowspan="2" bgcolor="#AED6F1">5:00 p.m.</td>
        </tr>
        <tr></tr>
        <tr>
            <td>Wednesday</td>
            <td bgcolor="lightyellow">8:00 a.m.</td>
            <td bgcolor="lightgreen">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>

</html>
