<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULE 3</title>
</head>

<body>
    <li>Create below example using only HTML tags without CSS.</li>
    <table border="1" align="center" width="50%">
        <tr>
            <td rowspan="2" align="center"><a href="#">Home</a></td>
            <td rowspan="2" align="center"><a href="#">About</a></td>
            <td rowspan="2" align="center"><a href="#">Contact</a></td>
            <td rowspan="2" align="center"><a href="#">Help</a></td>
            <td rowspan="2" align="center"><a href="#">Store</a></td>
            <td align="center" bgcolor="red"><a href="#">Download</a></td>
        </tr>
        <tr>
            <td align="center" bgcolor="red"><a href="#">App</a></td>
        </tr>
        <tr>
            <td colspan="6"><img src="img/p1.png" alt=""></td>
        </tr>
        <tr align="center">
            <td colspan="6" bgcolor="pink">Contact-us-page</td>
        </tr>
        <tr>
            <td colspan="6"><img src="img/p2.png" alt=""></td>
        </tr>
        <tr>
            <td colspan="3" style=background-color:#88cde6;>
                <label for="first_name"> First-name:</label>
                <input type="text" id="first_name" placeholder="Enter your name">
            </td>
            <td colspan="4" style=background-color:#88cde6;>
                <label for="last_name">last-name:</label>
                <input type="text" id="last_name" placeholder="Enter your name">
            </td>
        </tr>
        <tr>
            <td colspan="3" style=background-color:#88cde6;>
                <label for="email_id">Email-id:</label>
                <input type="email" id="email_id" placeholder="Enter your email">
            </td>
            <td colspan="4" style=background-color:#88cde6;>
                <label for="phone_no">Phone-no:</label>
                <input type="tel" id="phone_no" placeholder="Enter your phone no">
            </td>
        </tr>
        <tr>
            <td colspan="3" style=background-color:#88cde6;>
                <label for="city">City:</label>
                <select name="city" id="city">
                    <option value="Ahmedabad">Ahmedabad</option>
                </select>
            <td colspan="4" style=background-color:#88cde6;>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other
            </td>

        </tr>
        <tr>
            <td colspan="3">
                <img src="img/loca.png" alt="">
            </td>
            <td colspan="3">
                <img src="img/youtu.png" alt="">
            </td>
        </tr>
    </table>

</body>

</html>
