<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex direction-column</title>
</head>

<style>
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    flex-direction: column;
    max-height: 100vh;
  }

  .cards img {
    margin: 10px;
    border: 3px solid #000;
    box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
    max-width: 23vw;
    height: 200px;
  }
</style>

<body>
  <div class="cards">
    <img src="img/galary1.jpg" alt="">
    <img src="img/galary2.jpg" alt="">
    <img src="img/galary3.jpg" alt="">
    <img src="img/galary4.jpg" alt="">
    <img src="img/galary5.jpg" alt="">
    <img src="img/galary6.jpg" alt="">
    <img src="img/galary7.avif" alt="">
    <img src="img/galary8.jpg" alt="">
    <img src="img/galary9.webp" alt="">
  </div>

</body>
</html>
