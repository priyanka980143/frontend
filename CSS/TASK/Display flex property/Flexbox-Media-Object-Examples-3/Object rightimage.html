<style>
  .media {
    display: flex;
    align-items: flex-start;
    background: #F6F3EB;
    padding: 1em;
    border-radius: 3px;
    max-width: 24em;
  }
  .media-object {
    margin-left: 1em;
    order: 1;
    width: 25%;
    height: 10%;
  }
  .media-body {
    flex: 1;
  }
  .media-heading {
    margin: 0 0 .5em;
  }
</style>

<body>
<div class="media">
  <img class="media-object" src="birds12.jpg" alt="Sample photo">
