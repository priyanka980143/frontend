<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 1</title>
    <style>
        body{
            background-color: gray;
        }
        .container{
            background-color: white;
            padding: 5px;
        }
        .box{
            margin-right: 4px;
            margin-bottom: 5px;
            display: flex;
            flex-wrap: nowrap;
            height: 200px;
        }
        .flex{
            margin: 2px;
            border: 2px solid black;
            background-color:#336EFF;
            text-align: center;
        }
        .col-1:nth-child(1){
            width: 30%;
        }
        .col-2:nth-child(2){
            width: 10%;
        }
        .col-3:nth-child(3){
            width: 60%;
        }

        .box-2{
            display: flex;
            flex-wrap: nowrap;
            height: 30px;
            margin-top: 10px;
        }
        .flex-2{
            border: 2px solid black;
            background-color: #336EFF;
            text-align: center;
        }
        .col:nth-child(1){
            color: blue;
            width: 50%;
            background-color: aqua;
        }
        .col:nth-child(2){
            width: 30%;
            background-color: coral;
        }
        .col:nth-child(3){
            color: blue;
            width: 20%;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="disp">
        <div class="box">
            <div class="flex col-1">Confused</div>
            <div class="flex col-2">Happy</div>
            <div class="flex col-3">Sad</div>
        </div> 
    </div>
    <div class="disp-2">
        <div class="box-2">
            <div class="flex-2 col">Wram</div>
            <div class="flex-2 col">Cool</div>
            <div class="flex-2 col">Hot</div>
        </div> 
    </div>
</div>

</body>
</html>
