<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flex-2</title>
        <style>
            .main-container{
                width: 50%;
                border: 2px solid red;
            }
            .flex-container{
                    display: flex;
                    flex-wrap: nowrap;
                    height: 150px;
                }
            .flex-item{
                background-color: blueviolet;
                text-align: center;
                margin: 2px;
                width: 50%;

            }
            .flex-container-2{
                display: flex;
                flex-wrap: nowrap;
            }
            .flex-item-2{
                text-align: center;
                background-color: orange;
                height: 35vh;
                margin: 2px;
                margin-bottom: 4px;
                width: 50%;
            }
            .flex-item-out{
                display: flex;
                flex-direction: column;
                width: 50%;
            }
            .flex-item-in{
                text-align: center;
                background-color: blue;
                
                margin: 4px;
                height: 50%;
            }
            .flex-container-3{
                display: flex;
                flex-wrap: nowrap;

            }
            .flex-item-3{
                text-align: center;
                background-color: pink;
                margin: 2px;
                width: 50%;
                height: 20vh;
            }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="flex-container">
            <div class="flex-item">Menu 1</div>
            <div class="flex-item">Menu 2</div>
        </div>
    
        <div class="flex-container-2">
            <div class="flex-item-2">Menu 3</div>
            <div class="flex-item-out">
                <div class="flex-item-in">Menu 4</div>
                <div class="flex-item-in">Menu 5</div>
            </div>    
        </div>
        <div class="flex-container-3">
            <div class="flex-item-3">Menu 6</div>
            <div class="flex-item-3">Menu 7</div>
            <div class="flex-item-3">Menu 8</div>
        </div>
    </div>
</body>
</html>
