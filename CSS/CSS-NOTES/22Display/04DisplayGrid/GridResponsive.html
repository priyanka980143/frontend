<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 1px solid;
        }

        #page {
            display: grid;
            width: 100%;
            height: 250px;
            grid-template-areas:
                "kaipan kaipan"
                "nav  nav"
                "main  main"
                "foot  foot";
            grid-template-rows: auto;
            grid-template-columns: 150px 1fr;

        }

        #page>header {
            grid-area: kaipan;
            background-color: #8ca0ff;
        }

        #page>nav {
            grid-area: nav;
            background-color: #10abb9;
        }

        #page>main {
            grid-area: main;
            background-color: #ffdc8c;
        }

        #page>footer {
            grid-area: foot;
            background-color: #8cffa5;
        }

        @media (min-width:992px) {
            #page { grid-template-areas:
                    "kaipan kaipan"
                    "nav  main"
                    "foot  foot";
                grid-template-rows: 50px 1fr 30px;
            }

        }
    </style>
</head>

<body>
    <section id="page">
        <header>Header</header>
        <nav>Navigation</nav>
        <main>Main area</main>
        <footer>Footer</footer>
    </section>
</body>

</html>
