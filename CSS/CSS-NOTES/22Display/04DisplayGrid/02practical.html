<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0;padding: 0;box-sizing: border-box; border: 1px solid; }
        .wrapper{
            display: grid;
            /* grid-template-columns: repeat(2,0fr); */
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: minmax(100px, auto);
        }
        .one{
            grid-column:1/3 ;
            grid-row: 1;
            background-color: rgba(0, 128, 128, 0.421);
        }
        .two{
            grid-column:2/4 ; 
            grid-row: 1 / 3;
            background-color: rgba(41, 128, 0, 0.421);
        }
        .three{
            grid-column:1 ; 
            grid-row: 2/5;
            background-color: rgba(128, 75, 0, 0.421);
        }
        .four{
            grid-column:3; 
            grid-row: 3;
            background-color: rgba(131, 63, 51, 0.421);
        }
        .five{
            grid-column:2; 
            grid-row: 4;
            background-color: rgba(6, 138, 101, 0.421);
        }
        .six{
            grid-column:3; 
            grid-row: 4;
            background-color: rgba(36, 15, 157, 0.421);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
    </div>
</body>

</html>
