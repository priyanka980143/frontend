<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid;
        }

        .container {
            width: 100%;
            background-color: brown;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-top: 15px;
            margin-right: -15px;
            margin-left: -15px;
        }

        div[class*="col"] {
            padding-left: 15px;
            padding-right:15px;
            background-color: white;
        }
        .col {
            flex: 1 0 0%;
        }

        .col-25,.col-50,.col-33 {
            width: 100%;
        }


        @media (min-width: 576px) {
            .container {
                width: 540px;
            }
            .col-25,.col-50,.col-33 {
                width: 100%;
            }
        }
        @media (min-width: 768px) {
            .container {
                width: 720px;
            }
            .col-25 {
                width: 50%;
            }
            .col-50{
                width: 100%;
            }
            .col-33{
                width: 50%;
            }
        }
        @media (min-width: 992px) {
            .container {
                width: 960px;
            }
            .col-25 {
                width: 33.33%;
            }
            .col-50{
                width: 50%;
            }
            .col-33{
                width: 33.33%;
            }
        }
        @media (min-width: 1200px) {
            .container {
                width: 1140px;
            }
            .col-25 {
                width: 25%;
            }
            .col-50{
                width: 50%;
            }
            .col-33{
                width: 33.33%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-25">
                col-25
            </div>
            <div class="col-25">
                col-25
            </div>
            <div class="col-25">
                col-25
            </div>
            <div class="col-25">
                col-25
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-50">
                col-50
            </div>
            <div class="col-50">
                col-50
            </div>
            <div class="col-50">
                col-50
            </div>
            <div class="col-50">
                col-50
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-33">
                col-33
            </div>
            <div class="col-33">
                col-33
            </div>
            <div class="col-33">
                col-33
            </div>
            <div class="col-33">
                col-33
            </div>
        </div>
    </div>

</body>

</html>
