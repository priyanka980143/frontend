<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>removeClass Demo</title>
  <style>
  p {
    margin: 4px;
    font-size: 16px;
    font-weight: bolder;
  }
  .blue {
    color: blue;
  }
  .under {
    text-decoration: underline;
  }
  .highlight {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
 
<p class="blue under">Hello</p>
<p id="para" class="blue under highlight">and</p>
<p class="blue under">then</p>
<p class="blue under">Goodbye</p>

<button id="btn">click</button>

<script>
  $("#btn").click(function () {
    console.log("called");
    // $('#para').removeClass("highlight")
    $('#para').toggleClass("highlight")
  })
// $( "p" ).eq( 1 ).removeClass();
</script>
 
</body>
</html>
