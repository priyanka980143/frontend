<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Inheritance access parent properties to child with the help of extends key word</p>

    <img src="typesOfInheritance.png" alt="">

    <script>
        class MathOp {
            addition(a, b) {
                console.log("inside addition",a,b);
                return a + b // 1000 line
            }
            additionarrow = (a, b) => {
                return a + b
            }
        }
        class AdvMathOp extends MathOp{
            averageafteraddition(p, q) {
                console.log("inside average",p,q);
                let sum = this.addition(p, q)
                console.log(sum);
                return sum/2
            }
            additionarrow = (a, b) => {
                return a + b
            }
        }

        let MathOpClassOb = new AdvMathOp; 
        console.log(MathOpClassOb.averageafteraddition(5, 90));
    </script>

</body>

</html>
