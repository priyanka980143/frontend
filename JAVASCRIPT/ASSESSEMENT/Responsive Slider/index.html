<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="assets/backgroung.avif" alt="img-1" />
          <img class="image-item" src="assets/flower.avif" alt="img-2" />
          <img class="image-item" src="assets/flower2.avif" alt="img-3" />
          <img class="image-item" src="assets/painting.avif" alt="img-4" />
          <img class="image-item" src="assets/photograpy.avif" alt="img-5" />
          <img class="image-item" src="assets/photograpy2.avif" alt="img-6" />
          <img class="image-item" src="assets/sceen.avif" alt="img-7" />
          <img class="image-item" src="assets/tower1.avif" alt="img-8" />
          <img class="image-item" src="assets/camera.avif" alt="img-9" />
          <img class="image-item" src="assets/tower2.avif" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
